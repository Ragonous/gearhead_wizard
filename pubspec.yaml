name: gearhead_wizard
description: "A growing toolkit for gearheads: boost, gearing, and more."
publish_to: 'none' 
version: 1.0.0+2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.0

  #Added these two new dependencies for state management and routing
  provider: ^6.1.2            # This is our "whiteboard" (state management)
  shared_preferences: ^2.2.3  # This is our "notebook" (local storage)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/logo.png"
